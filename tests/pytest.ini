[tool:pytest]
# Pytest configuration for OpenSearch ML Quickstart

# Test discovery
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require OpenSearch clusters
    slow: Tests that take a long time to run

# Default markers
addopts = 
    -v
    --tb=short
    --strict-markers
    -m "not integration"

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=client --cov-report=html --cov-report=term-missing

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
